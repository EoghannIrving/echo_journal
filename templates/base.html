<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Echo Journal{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
  <script>
    /* Ensure Tailwind uses class-based dark mode and apply saved preference */
    tailwind = { config: { darkMode: 'class' } };
    (function () {
      const applySystemPreference = () => {
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (prefersDark) {
          document.documentElement.classList.add('dark');
          if (document.body) document.body.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
          if (document.body) document.body.classList.remove('dark');
        }
        return prefersDark;
      };
      let pref = localStorage.getItem('dark-mode');
      if (pref === 'true') {
        document.documentElement.classList.add('dark');
        if (document.body) document.body.classList.add('dark');
      } else if (pref === 'false') {
        document.documentElement.classList.remove('dark');
        if (document.body) document.body.classList.remove('dark');
      } else {
        pref = null;
        applySystemPreference();
      }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
          if (!localStorage.getItem('dark-mode')) {
            if (e.matches) {
              document.documentElement.classList.add('dark');
              if (document.body) document.body.classList.add('dark');
            } else {
              document.documentElement.classList.remove('dark');
              if (document.body) document.body.classList.remove('dark');
            }
            if (typeof window.updateIcon === 'function') {
              window.updateIcon(e.matches);
            }
          }
        });
    })();
  </script>
  <link rel="stylesheet" href="/static/style.css">
  <!-- Favicon integration -->
  <link rel="icon" type="image/png" sizes="32x32" href="/static/icons/echo_journal_transparent_32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/icons/echo_journal_transparent_16x16.png">
  <link rel="icon" type="image/x-icon" href="/static/icons/echo_journal_favicon.ico">
  <meta name="theme-color" content="#1a1a1a">
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
</head>
<body class="min-h-screen flex flex-col items-center justify-start p-4 space-y-6 bg-gray-100 dark:bg-[#222] text-gray-800 dark:text-gray-100">
  <header class="flex justify-between items-center w-full max-w-md md:max-w-2xl lg:max-w-4xl mx-auto mb-4 sticky top-0 bg-inherit z-10">
    {% block header_title %}
    <h1 class="welcome-message">Echo Journal</h1>
    {% endblock %}
    <nav class="space-x-4 text-sm" aria-label="Main navigation">
      <a href="/" class="text-blue-600 visited:text-blue-400 dark:text-blue-400 hover:underline {% if active_page == 'home' %}font-semibold{% endif %}">Home</a>
      <a href="/archive" class="text-blue-600 visited:text-blue-400 dark:text-blue-400 hover:underline {% if active_page == 'archive' %}font-semibold{% endif %}">Archive</a>
      <a href="/settings" class="text-blue-600 visited:text-blue-400 dark:text-blue-400 hover:underline {% if active_page == 'settings' %}font-semibold{% endif %}">Settings</a>
      <button id="nav-dark-toggle" aria-label="Toggle dark mode" class="ml-2 text-xl align-middle">ðŸŒ™</button>
    </nav>
  </header>

  <main class="w-full max-w-md md:max-w-2xl lg:max-w-4xl mx-auto space-y-6">
    {% block content %}{% endblock %}
  </main>
  <script>
  (function() {
    const btn = document.getElementById('nav-dark-toggle');
    if (!btn) return;
    const updateIcon = (isDark) => { btn.textContent = isDark ? 'ðŸŒž' : 'ðŸŒ™'; };
    const setDarkMode = (isDark) => {
      document.documentElement.classList.toggle('dark', isDark);
      document.body.classList.toggle('dark', isDark);
      localStorage.setItem('dark-mode', isDark ? 'true' : 'false');
      updateIcon(isDark);
    };
    window.updateIcon = updateIcon;
    window.setDarkMode = setDarkMode;
    const initialDark = document.documentElement.classList.contains('dark');
    if (initialDark) document.body.classList.add('dark');
    updateIcon(initialDark);
    btn.addEventListener('click', () => {
      const currentlyDark = document.documentElement.classList.contains('dark');
      setDarkMode(!currentlyDark);
    });
  })();
  </script>
</body>
</html>
