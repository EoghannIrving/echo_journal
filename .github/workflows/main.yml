name: CI

on:
  push:
  pull_request:

jobs:
  lint-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pylint black isort mypy bandit pip-audit
          pip install httpx fastapi starlette uvicorn aiofiles bleach markdown pyyaml
          pip install types-PyYAML types-aiofiles types-bleach types-Markdown

      # ----- Lint & Style -----
      - name: Run Pylint
        run: pylint **/*.py

      - name: Check Black formatting
        run: black --check .

      - name: Check import sorting
        run: isort --check-only . --profile black

      # ----- Type Checking -----
      - name: Run mypy
        run: mypy .

      # ----- Security -----
      - name: Run Bandit
        run: bandit -r . -s B101

      - name: Run pip-audit
        run: pip-audit

      # ----- Tests -----
      - name: Run pytest with coverage
        run: pytest --cov=. --cov-report=term-missing

      # ----- (Optional) Coverage Gate -----
      # Uncomment to enforce a minimum coverage %
      # - name: Fail if coverage < 80%
      #   run: |
      #     coverage report --fail-under=80
