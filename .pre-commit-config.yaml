repos:
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: [--baseline, .secrets.baseline]
        stages: [commit, push]
  - repo: local
    hooks:
      - id: sensitive-patterns
        name: Guard against sensitive patterns
        entry: python scripts/pre_commit/check_sensitive_patterns.py
        language: python
      - id: validate-structure
        name: Enforce the standardized folder layout
        entry: python scripts/pre_commit/validate_structure.py
        language: python
      - id: ci-local-suite
        name: Run the full local CI pipeline
        entry: scripts/ci-local.sh
        language: system
        pass_filenames: false
        always_run: true
