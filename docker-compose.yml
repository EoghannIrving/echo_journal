services:
  echo_journal:
    build:
      context: .
      dockerfile: docker/Dockerfile
#    image: eoghannirving/echo_journal:latest
#    container_name: echo-journal
    ports:
      - ${HOST_PORT}:8000
    volumes:
      - ./static:/app/static
      - ./prompts.yaml:/app/prompts.yaml
      - ${DATA_DIR}:/journals
      - ${MINDLOOM_DATA_DIR}:/mindloom/data:ro
    env_file:
      - .env
    environment:
      - TZ=${TZ:-UTC}
      - ECHO_JOURNAL_HOST=0.0.0.0
      - ECHO_JOURNAL_PORT=8000
      - MINDLOOM_ENERGY_LOG_PATH=${MINDLOOM_ENERGY_LOG_PATH}
      # Uncomment to enable TLS inside the container
      # - ECHO_JOURNAL_SSL_KEYFILE=${TLS_KEY_PATH}
      # - ECHO_JOURNAL_SSL_CERTFILE=${TLS_CERT_PATH}
networks: {}
